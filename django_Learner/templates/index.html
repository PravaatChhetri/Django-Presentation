<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Index</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

   <!-- example of include  -->
{% include 'navbar.html' %}

<h1 class="fs-2 text text-center">Thought Of the day</h1>
<p class="fs-3 text text-center">{{text}}</p>
<p class="fs-3 text text-center mb-5">{{text2}}</p>
<div class="row">
    <!-- card -->

    {% for ele in obj %}
    <div class="card col-3 m-5 " >
        
        <div class="card-body">
          <h5 class="card-title">{{ele.name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ele.age}}</h6>
          <p class="card-text">{{ele.College_Name}}</p>
          <p class="card-text">{{ele.email}}</p>        
          <button class="btn text-start btn-primary "><a class="nav-link" href="../update/{{ele.id}}">Update</a></button>
          <button class="btn text-end btn-danger"><a class="nav-link" href="../delete/{{ele.id}}">Delete</a></button>

        </div>
      </div>
      {% endfor %}
    <!-- end card  -->


</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</body>
</html>
